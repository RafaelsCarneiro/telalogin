<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head> 
<body>
    <section>
        <div class="form-box">
            <div class="form-value"> 
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">USUÁRIOS</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">SENHA</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar Senha<a href="#">Mostrar senha</a></label>


                    </div>

                    <button>Login</button>
                    <div class="register">
                        <p> Não tenho Conta <a href="#">Registrar-me</a></p>
                    


                        </div>


                    </form>
            
                </div>
            
            </div>
    </section>
    <script type="module" src="https://unpkg.com/ion-icons@5.5.2/dist/ion-icons/ion-icons.esm.js"></script>
    <script nomodule src ="https:unpkg.com/ion-icons@5.2/dist/ion-icons/ion-icons.js"></script>
</body>
</html>
